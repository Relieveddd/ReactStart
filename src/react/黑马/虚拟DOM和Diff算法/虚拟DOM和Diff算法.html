        问题：组件中只有一个DOM元素需要更新时，也得把整个组件的内容重新渲染到页面中？
        理想状态：部分更新，只更新变化的地方
        问题：react是如何做到部分更新？虚拟DOM配合diff算法

        虚拟DOM：本质上就是一个JS对象，用来描述你希望在屏幕上看到的内容（UI）

        Diff算法：执行过程
        1.初次渲染时，React会根据初始state，创建一个虚拟DOM对象（树）
        2.根据虚拟DOM生成真正的DOM，渲染到页面中
        3.当数据变化后（setState（）），重新根据新的数据，创建新的虚拟DOM对象
        4.与上法一次得到的虚拟DOM对象，使用Diff算对比，得到需要更新的内容
        5.最终，React只将变化的内容更新到DOM中，重新渲染到页面

        发生过程：
        组件render（）调用后，根据状态和JSX结构生成虚拟DOM对象
