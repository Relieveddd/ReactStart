<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = { count: 0 };
          this.onIncreamt = this.onIncreamt.bind(this);
        }
        // 提供更改状态的方法
        onIncreamt() {
          this.setState({ count: this.state.count + 1 });
        }
        render() {
          return (
            <div>
              <Child1 count={this.state.count} />
              <Child2 onIncreamt={this.onIncreamt} />
            </div>
          );
        }
      }

      const Child1 = (props) => {
        return <h1>计数器：{props.count}</h1>;
      };
      const Child2 = (props) => {
        return <button onClick={() => props.onIncreamt()}>+1</button>;
      };
    </script>
  </body>
</html>
